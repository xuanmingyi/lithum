model:
  name: form
  attributes:
    - name: id
      display: ID
      tag: el-input
    - name: title
      display: 标题
      tag: el-input
    - name: size
      display: 大小
      tag: el-select
      options:
        - label: 111
          value: 1
        - label: 222
          value: 2
        - label: 333
          value: 3
    - name: span
      display: 栅格
      tag: el-input-number
    - name: checkbox
      display: checkbox
      tag: el-checkbox-group
      options:
        - label: 111
          value: 1
        - label: 222
          value: 2
        - label: 333
          value: 3

    - name: radio
      display: radio
      tag: el-radio-group
      options:
        - label: 111
          value: 1
        - label: 222
          value: 2
        - label: 333
          value: 3
    - name: slider
      display: slider
      tag: el-slider
    - name: switch
      display: switch
      tag: el-switch
    - name: upload
      display: upload
      tag: el-upload

table:
  columns:
    - name: id
    - name: title
    - name: size
  actions:
    - name: create
      display: 创建
      type: dialog
      dialog:
        title: 创建实例
        fields:
          - name: title
          - name: size
          - name: span
          - name: checkbox
          - name: radio
          - name: slider
          - name: switch
          - name: upload
  row_actions:
    - name: edit
      display: 编辑
      type: dialog
      dialog:
        title: 创建实例
        fields:
          - name: title
          - name: size
    - name: delete
      display: 删除
      type: message
    - name: view
      display: 查看